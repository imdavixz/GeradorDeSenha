<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Tag META define metadados sobre um documento HTML. Metadados são dados (informações) sobre dados -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Gerador de senhas">

  <link rel="stylesheet" href="style.css">
  <title>Gerador de senhas | ImDavixz</title>
</head>
<body>

  <a href="https://imdavixz.vercel.app" style="color: rgb(207, 207, 207); font-size: 50px; text-decoration: none; text-align: center;">GERADOR DE SENHAS</a>

  <div class="container-input">
    <span style="text-align: center;">Tamanho <span id="valor"></span> caracteres</span>
    <input id="slider" class="slider" type="range" min="5" max="25" value="5"/>

    <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>
  </div>

  <div id="container-password" onclick="copyPassword()" class="container-password hide">
    <span class="title">Sua senha gerada foi:</span>
    <span id="password"  class="password"></span>
  </div>

  <script src="script.js"></script>
</body>
</html>
